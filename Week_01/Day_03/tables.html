<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>We are learning how to build a table</h1>
    <table border="2">
        <caption>Monthly Savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>August</td>
            <td>Rs 10000</td>
        </tr>
    </table>

    <table border="4">
        <caption>Second Savings Monthly Table</caption>
        <thead>
            <tr>
                <th>Months</th>
                <th>Savings</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>December</td>
                <td>$500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sum $300</td>
            </tr>
        </tfoot>
    </table>

    <table border="2">
       <tr>
        <th>Month</th>
        <th>Savings</th>
       </tr>
       <tr>
        <td rowspan="2">December</td>
        <td>$500</td>
       </tr>
       <tr>
        <td>January</td>
        <td>$200</td>
       </tr>
    </table>
</body>
</html>
