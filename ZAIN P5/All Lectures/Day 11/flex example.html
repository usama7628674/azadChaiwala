<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Example</title>
</head>
<style>
    .container{
        display: flex;
        height: 300px;
    }
    .box{
        height: 100px;
    }
    .box1{
        background-color: rgb(235, 243, 2);
        flex: 2;
    }
    .box2{
        background-color: rgb(243, 2, 2);
        flex: 2;
    }
</style>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>
</body>
</html>
