<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>This is Unorderd List</h2>
    <ul>
        <li>Computer</li>
        <li>AMD Rizan</li>
    </ul>
    <h2>This is Ordered List</h2>
    <ol>
        <li>Mouse</li>
        <li>Keyboard</li>
        <li>Invidia 9080</li>
    </ol>
<h2>Order list with start</h2>
<ol start="10">
    <li>Apple</li>
</ol>
<ol type="i">
    <li>Apple</li>
</ol>
<h2>Description list </h2>
<dl>
    <dt>Organic</dt>
    <dd>-Green Tea</dd>
    <dd>-Hot Drink</dd>
    <dt>100%</dt>
    <dd></dd>

</dl>
</body>
</html>
