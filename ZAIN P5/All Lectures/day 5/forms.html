<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
<form action="" method="post" target="_blank">
    <label for="fullname">Your Full Name</label> <br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter Your Name"> <br>
    <label for="email">Enter Your email</label> <br>
    <input type="email" id="email" name="email" placeholder="Enter Your Email Address"> <br>
    <label for="Create New password">Create New password</label> <br>
    <input type="password" id="password" name="password" placeholder="Enter New password"> <br>
    <label for="Write Your Feedback">Write Your Feedback</label> <br>
    <textarea id="write Your Feedback" name="Write Your Feedback" placeholder="Write Your Feedback"></textarea> <br>
    <input type="submit" id="submit" name="submit"> 

<lable for="apple">Apple</lable>
<input type="checkbox" name="Fruits" id="Apple"><br>
<h3>Choose a Car</h3><br>
<lable for="car">Choose Your Favorite Car</lable>
<select name="cars" id="car">
<option value="Choose a Car" >Choose a Car</option>
 <option>BMW</option>
 <option>Corolla</option>
 <option>Honda</option>
 <input type="submit" value="Pay Now"> <br>
 <!--Select Box With  Opt Group-->
 <label for="cars">Choose a car:</label>
<select  name="cars" id="cars">
  <optgroup label="Swedish Cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
  </optgroup>
  <optgroup label="German Cars">
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </optgroup><br>
  
</select>
</form>  
</body> 

</html>
